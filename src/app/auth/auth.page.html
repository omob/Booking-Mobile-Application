<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLoginSwitch ? 'LOGIN' : 'SIGNUP'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  type="email"
                  ngModel
                  name="email"
                  required
                  email
                  #email = "ngModel"
                  ></ion-input>
              </ion-item>
              <ion-item 
                color="danger"
                lines="none" 
                *ngIf="!email.valid && email.touched">
                  <ion-label *ngIf="email.errors.required">Email field is required</ion-label>
                  <ion-label *ngIf="email.errors.email">Invalid email</ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input 
                  type="password"
                  ngModel 
                  required
                  name="password"
                  password
                  #password="ngModel"
                  minlength="6"
                  ></ion-input>
              </ion-item>
              <ion-item
                color="danger"
                lines="none" 
                *ngIf="!password.valid && password.touched">
                <ion-label *ngIf="password.errors.required">Password field is required</ion-label>
                <ion-label *ngIf="password.errors.minlength">Password field cannot be less than</ion-label>
              </ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="button" 
            color="primary" 
            expand="block"
            (click)="onSwitchAuthMode()"
            fill="clear">Switch to {{ isLoginSwitch ? 'SIGNUP' : 'LOGIN'}} </ion-button>
          <ion-button type="submit" expand="block" [disabled]="!f.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
