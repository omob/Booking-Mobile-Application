<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers'"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary" *ngIf="!isLoading">
      <ion-button [disabled]="!form.valid" (click)="onUpdateOffer()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div text-center *ngIf="isLoading" padding>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ng-container *ngIf="!isLoading">
    <form [formGroup] ="form">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-img [src]="form.get('imageUrl').value"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" 
                autocomplete 
                autocorrect 
                formControlName="title"
              >
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Short Description</ion-label>
              <ion-textarea rows="3" formControlName="description"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!description.valid && description.touched">
          <ion-col size-sm="6" offset-sm="3">
            <ion-item color="primary" >
                <ion-label *ngIf="description.errors.required">A short description is required</ion-label>
                <ion-label *ngIf="description.errors.maxlength"> Description cannot be more than {{ description.errors.maxlength.requiredLength}} but got {{ description.errors.maxlength.actualLength }}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Price</ion-label>
              <ion-input type="number" formControlName="price"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">ImageUrl</ion-label>
              <ion-input type="text" formControlName="imageUrl"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ng-container>
  <!-- <ng-template #errorPlace>
    <div text-center>
      <p>Place not found</p>
    </div>
  </ng-template> -->
</ion-content>
