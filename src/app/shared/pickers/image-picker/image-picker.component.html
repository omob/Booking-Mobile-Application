<div class="picker">
  <ion-img 
    class="image" 
    [src]="selectedImage" 
    (click)="onPickImage()"
    *ngIf="selectedImage && showPreview">
  </ion-img>
  <ion-button 
    color="primary" 
    (click)="onPickImage()" 
    *ngIf="!selectedImage || !showPreview"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture </ion-label>
  </ion-button>
</div>

<input 
  *ngIf="usePicker"
  type="file"
  accept="image/jpeg"
  (change)="onFileChosen($event)"
  #filePicker
/>
